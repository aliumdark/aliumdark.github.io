    <main>
    <h1>Visitor's Info & Message</h1>
    <div class="container">
        <form id="contact-form" method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi">
            <label for="first-name">Name <span id="redstar">*</span></label>
            <input type="text" id="first-name" name="first-name" required>
            <input type="text" id="last-name" name="last-name" required>
            <div class="error" id="first-name-error"></div>
            <div class="error" id="last-name-error"></div>

            <label for="email">Email Address <span id="redstar">*</span></label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="email-error"></div>

            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="job-title">
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}">
            <div class="error" id="phone-error"></div>

            <label for="address">Address</label>
            <input type="text" id="address" name="address">
            <br>
            <label for="zip-code">ZIP/Postal Code</label>
            <input type="text" id="zip-code" name="zip-code">
            <div class="error" id="zip-code-error"></div>

            <label for="country">Country <span id="redstar">*</span></label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="CA">Canada</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="JP">Japan</option>
                <option value="IN">India</option>
                <option value="CN">China</option>
                <option value="BR">Brazil</option>
            </select>
            <br>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" ></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("contact-form");

            form.addEventListener("submit", function(event) {
                let isValid = true;

                // Clear previous error messages
                const errorMessages = form.querySelectorAll(".error-message");
                errorMessages.forEach(message => message.textContent = "");

                // Validation for First Name and Last Name fields
                const firstNameInput = form.querySelector("#first-name");
                const lastNameInput = form.querySelector("#last-name");
                const nameRegex = /^[a-zA-Z .]+$/;
                if (!nameRegex.test(firstNameInput.value)) {
                    isValid = false;
                    displayErrorMessage(firstNameInput, "Please enter a valid first name.");
                }
                if (!nameRegex.test(lastNameInput.value)) {
                    isValid = false;
                    displayErrorMessage(lastNameInput, "Please enter a valid last name.");
                }

                // Validation for ZIP/Postal Code based on selected Country
                const countrySelect = form.querySelector("#country");
                const zipCodeInput = form.querySelector("#zip-code");
                if (countrySelect.value === "CA" && !isValidCanadianPostalCode(zipCodeInput.value)) {
                    isValid = false;
                    displayErrorMessage(zipCodeInput, "Please enter a valid Canadian postal code.");
                }

                // Validation for Phone field
                const phoneInput = form.querySelector("#phone");
                const phoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;
                if (phoneInput.value && !phoneRegex.test(phoneInput.value)) {
                    isValid = false;
                    displayErrorMessage(phoneInput, "Please enter a valid phone number (e.g., (123) 456-7890).");
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });

            function displayErrorMessage(input, message) {
                const errorMessage = document.createElement("p");
                errorMessage.classList.add("error-message");
                errorMessage.textContent = message;
                input.parentNode.appendChild(errorMessage);
            }

            function isValidCanadianPostalCode(postalCode) {
                const postalCodeRegex = /^[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d$/;
                return postalCodeRegex.test(postalCode);
            }
        });

        const form = document.getElementById("contact-form");
        const firstName = document.getElementById("first-name");
        const lastName = document.getElementById("last-name");
        const email = document.getElementById("email");
        const phone = document.getElementById("phone");
        const zipCode = document.getElementById("zip-code");
        const country = document.getElementById("country");

        form.addEventListener("submit", function (event) {
            let isValid = true;
            const namePattern = /^[a-zA-Z. ]+$/;
            if(firstName.value == ' ' || lastName.value == ' '){
                document.getElementById("first-name-error").textContent = "Enter a value";
                isValid = false;
            }
            if (!namePattern.test(firstName.value)) {
                document.getElementById("first-name-error").textContent = "Only letters, dot, and space allowed.";
                isValid = false;
            }
            
            if (!namePattern.test(lastName.value)) {
                document.getElementById("last-name-error").textContent = "Only letters, dot, and space allowed.";
                isValid = false;
            }

            if (!/^(\(\d{3}\) \d{3}-\d{4})?$/.test(phone.value)) {
                document.getElementById("phone-error").textContent = "Invalid phone number format.";
                isValid = false;
            }

            if (country.value === "CA" && !/^[A-Z]\d[A-Z] \d[A-Z]\d$|^[A-Z]\d[A-Z]\d[A-Z]\d$/.test(zipCode.value)) {
                document.getElementById("zip-code-error").textContent = "Invalid ZIP/Postal Code format for Canada.";
                isValid = false;
            }

            if (isValid) {
                // Form is valid, allow submission
                return;
            }

            // Prevent form submission if there are errors
            event.preventDefault();
        });
    </script>
